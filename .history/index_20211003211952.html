<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="cal-container">

        <div class="theme">
            <h2>calc
            </h2>
            <div class="theme-number">
                <div class="number-toggle">


                    <div class="toggle">
                        <p>theme</p>
                        <div class="switch">
                            <span id="one">1</span>
                            <span id="two">2</span>
                            <span id="three">3</span>
                            <div class="bar">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="output">
            <p class="result"></p>
        </div>
        <div class="button-container">
            <div class="buttons">
                <button id="number-button">7</button>
                <button id="number-button">8</button>
                <button id="number-button">9</button>
                <button id="del-button">del</button>
                <button id="number-button">4</button>
                <button id="number-button">5</button>
                <button id="number-button">6</button>
                <button id="addition-button operation">+</button>
                <button id="number-button">1</button>
                <button id="number-button">2</button>
                <button id="number-button">3</button>
                <button id="minus-button" class=operation>-</button>
                <button id="number-button">.</button>
                <button id="number-button">0</button>
                <button id="division-button operation">/</button>
                <button id="multiply-button operation">x</button>
                <button id="reset-button">reset</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
