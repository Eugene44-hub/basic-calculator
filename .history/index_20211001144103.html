<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="cal-container">

        <div class="theme">
            <div class="header">calc</div>
            <div class="theme-number">
                <div class="number-toggle">
                    <span id="one">1</span>
                    <span id="two">2</span>
                    <span id="three">3</span>
                    <div class="toggle"></div>
                </div>

            </div>
        </div>
        <div class="output">

        </div>
        <div class="buttons">
            <button id="number-button">7</button>
            <button id="number-button">8</button>
            <button id="number-button">9</button>
            <button id="del-button">del</button>
            <button id="number-button">4</button>
            <button id="number-button">5</button>
            <button id="number-button">6</button>
            <button id="addition-button">+</button>
            <button id="number-button">1</button>
            <button id="number-button">2</button>
            <button id="number-button">3</button>
            <button id="minus-button">-</button>
            <button id="dot-button">.</button>
            <button id="number-button">0</button>
            <button id="division-button">/</button>
            <button id="multiply-button">x</button>
            <button id="reset-button">reset</button>
            <button id="equals-button">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
